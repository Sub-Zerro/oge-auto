<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авто дз огэ по информатике</title>
</head>
<body>
    <script>
        (async()=>{
            let url = await prompt('Введите url');
            let auth = await confirm('Тест с обязытельным аккаунтом?');

            console.log(auth);

            fetch('/', {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify({url_adress: url, is_auth: auth})
            }).then((res)=>{
                alert('done');
            })    
        })()
        

        
    </script>
</body>
</html>
